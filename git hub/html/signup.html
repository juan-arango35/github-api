<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="login-container">
      <h1 class="general-h1">Welcome to Github Stats</h1>
      <form class="form" id="form-signup">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="*******"
          required
        />

        <label for="text">First Name</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="*******"
          required
        />

        <label for="text">Last Name</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="*******"
          required
        />

        <button type="submit" class="button-create">Create Account</button>
      </form>
      <a href="/index.html" class="login">Login</a>
    </main>

    <script src="/js/signup.js" type="module"></script>
  </body>
</html>
