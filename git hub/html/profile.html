<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="login-container">
      <h1>Profile</h1>
      <form class="form" id="update-form">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="testino@mail.com"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="*******"
        />

        <label for="text">First Name</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="Testino"
          required
        />

        <label for="text">Last Name</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="Diprueba"
          required
        />

        <button type="submit" class="button-update">Update</button>
      </form>

      <nav class="navbar-menu-profile">
        <ul>
          <li>
            <a href="profile.html"
              ><img src="/assets/user-3-fill.svg" alt="Ícono SVG"
            /></a>
          </li>
          <li>
            <a href="search.html"
              ><img src="/assets/search-fill.svg" alt="Ícono SVG"
            /></a>
          </li>
          <li>
            <a href="favorites.html"
              ><img src="/assets/star-fill.svg" alt="Ícono SVG"
            /></a>
          </li>
        </ul>
      </nav>
    </main>
    <script src="../js/profile.js" type="module"></script>
  </body>
</html>
