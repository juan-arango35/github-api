<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="login-container">
      <h1 class="general-h1">Welcome to Github Stats</h1>
      <form class="form">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="*******"
          required
        />
       <!--  agregamos id al buton para capturarlo ajavascript -->
        <button type="submit" class="button-login" id="login-button">Login</button>
      </form>
      <a href="./html/signup.html" class="create-account">Create account</a>
    </main>
    <script src="/js/login.js" type="module"></script>
  </body>
</html>
